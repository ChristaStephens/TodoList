<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <div>
        <button onclick="handlers.displayTodos()" title="Displays all todos">Display Todos</button>
        <button onclick="handlers.toggleAll()" title="Marks Todos as complete/not complete">Toggle All</button>
    </div>

    <p>hey</p>

    <div>
        <button onclick="handlers.addTodo()" title="Add Todo">Add</button>
        <input id="addTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.changeTodo()" title="Changes the todo text">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.deleteTodo()" title="Delete a todo">Delete Todo</button>
        <input id="deleteTodoPositionInput" type="number">
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()" title="Mark Completed/Not Completed">Toggle Completed</button>
        <input id="toggleCompletedPositionInput" type="number">
    </div>

    










    <script src="todo.js"></script>

</body>

</html>
